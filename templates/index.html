<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px; /* Increased max-width for better layout */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8; /* Light background for file input */
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        .prediction-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .prediction-item {
            margin: 10px;
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 150px; /* Adjusted width for better display */
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        span {
            display: block;
            margin-top: 5px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digit Recognition</h1>
        
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="images" multiple>
            <button type="submit">Predict</button>
        </form>
        
        {% if prediction %}
        <h2>Predictions:</h2>
        <div class="prediction-list">
            {% for file, pred in prediction %}
            <div class="prediction-item">
                <img src="{{ url_for('static', filename='uploads/' ~ file) }}" alt="{{ file }}">
                <span>{{ file }}: {{ pred }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
